        <meta name="description" content="">

        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Load TensorFlow.js. This is required to use MobileNet. -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>

        <!-- Load the MobileNet model. -->
       <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <body>
    <div class="header"> Info-mage  Image search App using tenserflow.js</div>
    <div class="container">
    <img class="landing"  src="landing.jpg" />
    
     <h4>Search Here!</h4>
     <h4>Always refresh window before searching for next image</h4>
     <h6>It may take some time to load predictions!</h6>
    
     <span id="main_span">
    <div class="row">
        <span id="output" class="col-lg-6 col-md-8" ></span>
        <span id="details" class="col-lg-4 col-md-4 "></span>
    </div>
  
      
    </span>	
     <input type='file' accept='image/*' name='image' capture='camera' className='uploadInput' onchange="up_img(event)" id="upload_img" />
     <span>Or Enter Link</span>
     <input type='text' className='uploadInput' id="upload_link" />
     <button onclick="img_search()" class="btn btn-primary">Search</button>
     <button onclick="location.reload()" class="btn btn-primary">Refresh Window</button>
    </div>
